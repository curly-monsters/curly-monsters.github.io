// 统计页面 PV（浏览量）
function updatePV() {
  const Page = AV.Object.extend('Page');
  const query = new AV.Query(Page);
  const url = window.location.pathname;
  query.equalTo('url', url);
  query.find().then(function(results) {
    if (results.length > 0) {
      const page = results[0];
      page.increment('pv', 1);
      page.save();
    } else {
      const page = new Page();
      page.set('url', url);
      page.set('pv', 1);
      page.save();
    }
  }).then(function() {
    // 同步更新显示的 PV 数
    query.find().then(function(results) {
      const pvCount = results[0]?.get('pv') || 0;
      document.querySelector('.leancloud-pv-count').textContent = pvCount;
    });
  });
}

// 统计站点 UV（访客数，简化版）
function updateUV() {
  const Visitor = AV.Object.extend('Visitor');
  const query = new AV.Query(Visitor);
  // 使用 localStorage 记录唯一标识，避免重复计数
  let visitorId = localStorage.getItem('visitorId');
  if (!visitorId) {
    visitorId = Math.random().toString(36).substr(2, 9);
    localStorage.setItem('visitorId', visitorId);
  }
  query.equalTo('id', visitorId);
  query.find().then(function(results) {
    if (results.length === 0) {
      const visitor = new Visitor();
      visitor.set('id', visitorId);
      visitor.save();
    }
    // 获取总 UV 数并更新显示
    new AV.Query(Visitor).count().then(function(count) {
      document.querySelector('.leancloud-uv-count').textContent = count;
    });
  });
}

// 页面加载时执行统计
updatePV();
updateUV();
